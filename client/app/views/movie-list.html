<div class="modal-header">
  <h3 class="modal-title">Manage your list of favorite movies</h3>
</div>
<div class="modal-body">
  <form class="form-inline">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" movieId="name" placeholder="name of list" ng-model="list.name">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save(list)">Save</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
